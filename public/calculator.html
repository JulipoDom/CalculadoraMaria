<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap"
            rel="stylesheet"
        />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MariaCalc</title>
        <link rel="stylesheet" href="./assets/styles/calculatorStyles.css" />
    </head>
    <body>
        <a href="index.html" id="voltar"><p>Back</p></a>
        <section>
            <div id="calculator">
                <input type="text" maxlength="" value="0" />
                <div id="grid-container">
                    <div class="grid-item" id="ac">AC</div>
                    <div class="grid-item" id="invert">+/-</div>
                    <div class="grid-item" id="percent">%</div>
                    <div class="grid-item" id="division">/</div>
                    <div class="grid-item" id="seven">7</div>
                    <div class="grid-item" id="eight">8</div>
                    <div class="grid-item" id="nine">9</div>
                    <div class="grid-item" id="multiply">X</div>
                    <div class="grid-item" id="four">4</div>
                    <div class="grid-item" id="five">5</div>
                    <div class="grid-item" id="six">6</div>
                    <div class="grid-item" id="minus">-</div>
                    <div class="grid-item" id="one">1</div>
                    <div class="grid-item" id="two">2</div>
                    <div class="grid-item" id="three">3</div>
                    <div class="grid-item" id="plus">+</div>
                    <div class="grid-item" id="zero">O</div>
                    <div class="grid-item" id="point">.</div>
                    <div class="grid-item" id="equals">=</div>
                </div>
            </div>
        </section>
        <footer>
            <p>

            </p>
        </footer>
        <script src="../src/calculator.js"></script>
    </body>
</html>
